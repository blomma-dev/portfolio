<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />

    <style>
      /* Responsive image styles */
      .responsive-image {
        width: 100%;
        display: block;
      }

      @media only screen and (max-width: 768px) {
        /* Hide iframe on screens less than 768px wide */
        iframe {
          display: none;
        }
        /* Show image on screens less than 768px wide */
        .responsive-image {
          display: block;
        }
      }
    </style>

    <title>Blomma Games - Homepage</title>
  </head>
  <body>
    <!-- Your Navbar code -->
    <!-- ... -->

    <div class="container" id="wwa2">
      <div class="card-games bg-dark" style="width: 20rem">
        <img
          class="card-img-top"
          src="./resources/img/melonmangame.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Melon Man</h5>
          <p class="card-text">
            Embark on a challenging 2D-platformer journey playing as Melon Man,
            featuring progressively harder levels, obstacles, traps and
            surprises. <br /><br />Can you collect all the melons and set a
            record time?
          </p>
          <br />
          <!-- Container for iframe or img -->
          <div id="widget-container">
          <script>
            if (window.matchMedia("(max-width: 768px)").matches) {
              // If mobile, display image
              document.getElementById("widget-container").innerHTML = `
      <<img src='./resources/img/steam.png' alt='Steam Widget'>>
    `;
            } else {
              // If not mobile, display iframe
              document.getElementById("widget-container").innerHTML = `
      <iframe src='https://store.steampowered.com/widget/2928490/' frameborder='0' width='646' height='190'></iframe>
    `;
            }
          </script>

          <br />
          <a
            href="https://apps.microsoft.com/detail/Melon%20Man/9P1WMN81TMFB?launch=true
  &mode=mini"
            target="_blank"
          >
            <img
              src="https://get.microsoft.com/images/en-us%20dark.svg"
              width="200"
            />
          </a>
        </div>
      </div>
    </div>

    <!-- Your scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
